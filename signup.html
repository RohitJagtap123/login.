<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Student Trade Shop</title>
  <style>
    /* Add some basic styling to the page */
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      text-align: center;
      padding: 40px;
      color: white;
    }

    h1 {
      margin-top: 0;
    }

    h2 {
      color: #ff8c00; /* Light orange */
    }

    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }

    .form-group input[type="submit"] {
      background-color: #ff8c00; /* Light orange */
      color: white;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #ff7f00; /* Darker shade of light orange */
    }
  </style>
</head>
<body>
  <header>
    <h1>Intercollege Trading</h1>
  </header>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="buysellpage3.html" method="POST">
      <div class="form-group">
        <label for="email">Enter your official college email id</label>
        <input type="email" id="email" name="email" placeholder="example@college.edu" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</body>
</html
